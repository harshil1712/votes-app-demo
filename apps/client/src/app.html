<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
    <style>
      .links {
        color: black;
        text-decoration: none;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover" style="margin: 0">
    <div style="display: contents">%sveltekit.body%</div>
    <footer style="width: 100%; height: 100%; background: rgb(215, 215, 215)">
      <nav>
        <ul
          style="
            display: flex;
            list-style: none;
            justify-content: space-around;
            padding: 2em 0;
            margin: 0;
          "
        >
          <li>
            <a href="https://developers.cloudflare.com/pages/" class="links"
              >Cloudflare Pages</a
            >
          </li>
          <li>
            <a
              href="https://developers.cloudflare.com/durable-objects/"
              class="links"
              >Cloudflare Durable Objects</a
            >
          </li>
          <li><a href="https://kit.svelte.dev/" class="links">SvelteKit</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
